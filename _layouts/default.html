</head>

<body class="{{page.body_class}}">
	{% include navbar.html %}
	{{ content }}
	{% include newsletter.html %}
	{% include footer.html %}

	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/assets/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/assets/js/custom.js" type="text/javascript" charset="utf-8"></script>
	<script src="/assets/js/wow.min.js" type="text/javascript" charset="utf-8"></script>

	<script>
	new WOW().init();

	$(document).ready(function() {

		/*Set height of sections to window height*/	   
		$( ".opening" ).each(function(){
			var $this = $(this);
			if ($(window).height() >= "800") {
				$this.css({'min-height':'770px'});
			}
			if ($(window).width() <= "768") {
				$this.css({'min-height':'520px'});
			}

			/*Recalculate on window resize*/
			$(window).resize(function(){
				if ($(window).height() <= "801") {
					$this.css({'min-height':($(window).height()-30)+'px'});
				}
				if ($(window).width() <= "768") {
					$this.css({'min-height':'520px'});
				}
			});
		});
	});
	</script>
	{% include ga.html %}

</body>
