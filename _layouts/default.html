	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700' rel='stylesheet' type='text/css'>

	<!-- Fav and touch icons -->
	<link rel="shortcut icon" href="../assets/ico/favicon.ico">

	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">

	<meta property="og:url"             content="http%3A%2F%2Fpybossa.com{{page.url}}" /> 
	<meta property="og:title"           content="{{page.title}} - PyBossa.com" /> 
	<meta property="og:image"           content="{{page.photo}}" />
	
</head>

<body class="{{page.body_class}}">
	{% include navbar.html %}
    {{ content }}
    {% include newsletter.html %}
    {% include footer.html %}

	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/assets/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/assets/js/custom.js" type="text/javascript" charset="utf-8"></script>
	<script src="/assets/js/wow.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script>
		new WOW().init();
		
		$(document).ready(function() {

		    /*Set height of sections to window height*/	   
			$( ".opening" ).each(function(){
		        var $this = $(this);
		 		if ($(window).height() >= "800") {
		        	$this.css({'min-height':'770px'});
				} else {
					$this.css({'min-height':($(window).height()-$(window).height())+'px'});
				}
				
				if ($(window).width() <= "768") {
		        	$this.css({'min-height':'520px'});
				}
				
			    /*Recalculate on window resize*/
		        $(window).resize(function(){
				if ($(window).height() <= "850") {
		            $this.css({'min-height':($(window).height()-30)+'px'});
		        }
				if ($(window).width() <= "768") {
		        	$this.css({'min-height':'520px'});
				}
				});
		    });
		});
	</script>
    {% include ga.html %}

</body>
</html>
